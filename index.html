<!DOCTYPE html>
<html>
  <head>
    <title>Chip &amp; Dough</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="bigHead">Chip &amp; Dough's</h1>
      <nav>
        <ul>
          <li><a href="cookies.html">Cookies</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="store.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Daily Sales Projection</h2>
      <table class="data" id="simulatedSalesData"></table>
      <input class="button" type="button" value="Recalculate" onclick="recalculate()">
    </section>
    <section>
      <form class="text" name="newStoreForm">
        <fieldset class="data">
          <legend>Add New Store</legend>
          <span>Store Name</span>
          <input class="textBox" type="text" name="newStoreName"><img id="errorStoreName" class="error" src="images/error_icon.png"><br>
          <span>Minimum Customers Per Hour</span>
          <input class="numBox" type="number" name="newStoreMinCust" min="1" step="1"><img id="errorMinCust" class="error" src="images/error_icon.png"><br>
          <span>Maximum Customers Per Hour</span>
          <input class="numBox" type="number" name="newStoreMaxCust" min="1" step="1"><img id="errorMaxCust" class="error" src="images/error_icon.png"><br>
          <span>Average Cookies Sold Per Hour</span>
          <input class="numBox" type="number" name="newStoreAvgCookie" min="1" step=".1"><img id="errorAvgCookie" class="error" src="images/error_icon.png"><br>
          <br>
          <input class="button" type="button" value="Add New Store" onclick="addNewStore()">
        </fieldset>
      </form>
    </section>
    <footer>
      Copyright (c) 2017 Chip &amp; Dough's Inc. All Rights Reserved.
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
